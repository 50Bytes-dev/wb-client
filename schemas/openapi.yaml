  - name: Поставки
    description: |
      <b>Порядок работы</b>:

      <br>1. Создайте новую поставку с помощью метода **POST** */api/v3/supplies*. В ответ вернется идентификатор созданной поставки в формате "WB-GI-1234567".
      <br>2. В текущую новую поставку нужно добавить сборочные задания, которые вы повезёте на склад или ПВЗ, методом **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*. Обратите внимание, что при добавлении сборочных заданий к поставке они будут переведены в статус confirm ("На сборке").
      <br>`Примечание`: пункты 3 - 8 обязательны к выполнению при доставке поставки на ПВЗ.
      <br>3. В поставке создайте короб методом **POST** */api/v3/supplies/{supplyId}/trbx*.
      <br>4. Добавьте заказы в короб методом **PATCH** */api/v3/supplies/{supplyId}/trbx/{trbxId}*.
      <br>5. Список коробов с заказами можно получить методом **GET** */api/v3/supplies/{supplyId}/trbx*.
      <br>6. Получите стикеры коробов методом **POST** */api/v3/supplies/{supplyId}/trbx/stickers*, распечатайте и наклейте стикеры на короба согласно распределённым в них заказам.
      <br>7. Вы можете удалить короба из поставки методом **DELETE** */api/v3/supplies/{supplyId}/trbx*. Обратите внимание, что удалить короба из поставки можно, только пока поставка находится на сборке.
      <br>8. Вы можете удалить заказы из короба методом **DELETE** */api/v3/supplies/{supplyId}/trbx/{trbxId}/orders/{orderId}*. Обратите внимание, что удалить заказы из короба можно, только пока поставка находится на сборке.
      <br>9. После того как поставка будет укомплектована нужными сборочными заданиями, необходимо ее передать в доставку с помощью метода **PATCH** */api/v3/supplies/{supplyId}/deliver*. Обратите внимание, что при передаче сборочных заданий в доставку они будут автоматически собраны, т.е. переведены в статус complete ("В доставке").
      <br>10. Список сборочных заданий, добавленных к поставке, можно получить методом **GET** */api/v3/supplies/{supplyId}/orders*.
      <br>11. Все поставки, имеющиеся у продавца, можно получить методом **GET** */api/v3/supplies*.
      <br>12. Детализацию конкретной поставки можно получить методом **GET** */api/v3/supplies/{supplyId}*.
      <br>13. С помощью метода **DELETE** */api/v3/supplies/{supplyId}* можно удалить поставку при условии, что она активна и за ней не закреплено ни одно сборочное задание.
      <br>14. Если поставка была отсканирована в пункте приёмки, но при этом в ней имеются ещё неотсканированные товары, то спустя определенное время необходимо доставить их повторно. Все сборочные задания, требующие повторной отгрузки на данный момент, можно получить с помощью метода <b>GET</b> /api/v3/supplies/orders/reshipment. При помощи метода <b>PATCH</b> /api/v3/supplies/{id поставки}/orders/{id сборочного задания} данные сборочные задания можно перевести в другую активную поставку (сборочное задание также будет переведено в статус confirm ("На сборке")). 
      <br>15. Метод **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}* также позволяет перемещать сборочные задания между активными поставками. Обратите внимание, что нельзя перемещать сборочное задание из уже закрытой поставки, только если оно не требует повторной отгрузки.
      <br>16. QR-код поставки можно получить методом **GET** */api/v3/supplies/{supplyId}/barcode* в формате svg, zpl или png. Доступно только после передачи поставки в доставку.
