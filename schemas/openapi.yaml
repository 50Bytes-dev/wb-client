          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseAdvert401'
              examples:
                EmptyToken:
                  $ref: '#/components/examples/EmptyToken'
                InvalidToken:
                  $ref: '#/components/examples/InvalidToken'
                TokenScopeNotAllowedAdv:
                  $ref: '#/components/examples/TokenScopeNotAllowedAdv'
        '422':
          description: ''
          content:
            application/json:
              schema:
                type: string
              examples:
                AmountNotChanged:
                  $ref: '#/components/examples/AmountNotChanged'
                RequestBodyProcessErrorAdv:
                  $ref: '#/components/examples/RequestBodyProcessErrorAdv'
    post:
      security:
        - HeaderApiKey: []
      summary: Изменение ставки у кампании
      description: |
        Изменение ставки у кампании.<br>
        Измененная ставка отобразится в информации о кампании в течение трех минут.<br>
        Допускается 5 запросов в секунду.<br>
        <br>
        `Важно!` Если устанавливаемая ставка имеет размер меньше допустимого, то в ответ Вы получите статус-код 422 (Размер ставки не изменён).<br>
        Информация об изменении минимального размера ставки публикуется в разделе Новости, на портале продавцов.<br>
        <br> 
        `Важно!` Принцип заполнения параметров `type`, `instrument`, `param` при изменении ставки для кампании с типом 9 (поиск + каталог): 

        <br> Для `type` указывается значение 9 (всегда).

        <br> Для `instrument` указывается значение 4 или 6 в зависимости от того, в каталоге или поиске необходимо изменить ставку.

        <br> Для `param` всегда указывается значение поля <b>id</b> из структуры <b>subject</b> ответа метода "Информация о кампании", вне зависимости от того, в каталоге или поиске изменяется ставка.
        <br><br> 
        `Важно!` Если в кампании Поиск + Каталог доступен только Поиск, то установить ставку в Каталог (`instrument` = 4) не получится. В ответ Вы получите статус-код 422
      tags:
        - Ставки
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - advertId
                - type
                - cpm
                - param
              properties:
                advertId:
                  description: Идентификатор кампании, где меняется ставка
                  type: integer
                  example: 789
                type:
                  description: |
                    <dl>
                    <dt>кампании, где меняется ставка:</dt>
                    <dd><code>4</code> - кампания в каталоге </dd> 
                    <dd><code>5</code> - кампания в карточке товара</dd>
                    <dd><code>6</code> - кампания в поиске</dd>
                    <dd><code>7</code> - кампания в рекомендациях на главной странице</dd>
                    <dd><code>8</code> - автоматическая кампания</dd>
                    <dd><code>9</code> - кампания поиск + каталог </dd>
                    </dl>
                  type: integer
                  enum:
                    - 5
                    - 6
                    - 7
                    - 8
                    - 9
                cpm:
                  description: Новое значение ставки
                  type: integer
                  example: 456
                param:
                  description: |
                    Параметр, для которого будет внесено изменение. Является значением `subjectId` (для кампании в поиске и рекомендациях), `setId` (для кампании в карточке товара) или `menuId` (для кампании в каталоге). 
                    <br> Для автоматической кампании указывать этот параметр не требуется.
                  type: integer
                  example: 23
                instrument:
                  description: тип кампании для изменения ставки в Поиск + Каталог (4 - каталог, 6 - поиск)
                  type: integer
                  example: 4
      responses:
        '200':
          description: Размер ставки изменен
        '400':
          description: Размер ставки не изменен
          content:
            application/json:
              schema:
                type: string
              examples:
                IncorrectParamAdv:
                  $ref: '#/components/examples/IncorrectParamAdv'
                IncorrectTypeAdv:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectCpmAdv:
                  $ref: '#/components/examples/IncorrectCpmAdv'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseAdvert401'
              examples:
                EmptyToken:
                  $ref: '#/components/examples/EmptyToken'
                InvalidToken:
                  $ref: '#/components/examples/InvalidToken'
                TokenScopeNotAllowedAdv:
                  $ref: '#/components/examples/TokenScopeNotAllowedAdv'
        '422':
          description: Размер ставки не изменен
          content:
            application/json:
              schema:
                type: string
              examples:
                RequestBodyProcessErrorAdv:
                  $ref: '#/components/examples/RequestBodyProcessErrorAdv'
                AmountNotChanged:
                  $ref: '#/components/examples/AmountNotChanged'
