            <br>Должен быть значением `menuId`, `subjectId` или `setId` в зависимости от типа кампании. Получить их можно методом <b>"Информация о кампании"</b>
          schema:
            type: integer
            example: 1234
          required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Cmp:
                      description: Размер ставки
                      type: integer
                      example: 290
                    Count:
                      description: Количество ставок
                      type: integer
                      example: 1
        '400':
          description: ''
          content:
            application/json:
              schema:
                type: string
              examples:
                IncorrectParamAdv:
                  $ref: '#/components/examples/IncorrectParamAdv'
                IncorrectType:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectSupplierId:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
