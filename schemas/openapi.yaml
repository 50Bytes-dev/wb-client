    description: |

      Проверяйте статусы обновлений с помощью методов из раздела [Состояния загрузок](./#tag/Sostoyaniya-zagruzok). У методов может быть ответ Успешно (200), даже если не обновились данные у каких-то товаров или размеров (например, из-за слишком низкой цены или скидки)
  - name: Состояния загрузок
    description: "Когда вы обновляете цены или скидки, данные по каким-то товарам могут не обновиться. Например, если вы передали неправильную цену или скидку. Проверяйте статус загрузки с помощью метода [Состояние обработанной загрузки](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1history~1tasks/get).\n\nСтатусы загрузки:\n\n  * `3`\_— обработана, в товарах нет ошибок, цены и скидки обновились.\n  * `4`\_— отменена.\n  * `5`\_— обработана, но в\_товарах есть ошибки. Для товаров без ошибок цены и скидки обновились, а ошибки в\_остальных товарах можно получить с\_помощью метода [Детализация обработанной загрузки](./#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).\n  * `6`\_— обработана, но\_во всех товарах есть ошибки. Их тоже можно получить с\_помощью метода [Детализация обработанной загрузки](#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).\n\n\nЕсли вы задаёте цены и скидки [в календаре акций](https://seller.wildberries.ru/dp-promo-calendar), загрузка с такими товарами попадает в обработку. Цены и скидки изменятся к началу акции.\n\n\nУ такой загрузки статус `1`, а получить информацию про нее можно с помощью методов [Детализация необработанной загрузки](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1goods~1task/get) и [Состояние необработанной загрузки](#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1tasks/get)\n\n<blockquote class=\"spoiler\">\n  <p class=\"descr\">У загрузки не может быть статуса <code>2</code>.</p>\n</blockquote>\n"
  - name: Списки товаров
