  /content/v2/get/cards/list:
    servers:
      - url: https://suppliers-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Просмотр
      summary: Список номенклатур (НМ)
      description: |
        Метод позволяет получить список созданных НМ с фильтрацией по разным параметрам, пагинацией и сортировкой. 
        <br> *Важно*. Карточки, находящиеся в корзине, в ответе метода не выдаются. <br> Получить такие карточки можно только методом "Список НМ, находящихся в корзине".<br> <br>Порядок работы с `get/cards/list`: <br> Чтобы получить полный список номенклатур, <b>если их больше 100</b>, необходимо воспользоваться пагинацией.
          <ol>
            <li>Сделать первый запрос (все указанные ниже параметры обязательны): <br>
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                {
                  "settings": {                      
                    "cursor": {
                      "limit": 100
                    },
                    "filter": {
                      "withPhoto": -1
                    }
                  }
                }</pre>                               
            </li>
            <li>Пройти в конец полученного списка номенклатур, скопировать из <code>cursor</code> две строки:
              <ul>
                <li><code>"updatedAt": "***"</code>,</li>
                <li><code>"nmID": ***</code>,</li>
              </ul>
            <li>Вставить скопированные строки в <code>cursor</code> запроса, повторить вызов метода. </li>
            <li>Повторять пункты <b>2</b> и <b>3</b>, пока <code>total</code> в ответе не станет меньше чем <code>limit</code> в запросе.
              <br>Это будет означать, что Вы получили все карточки.
          </ol>
          <br> По желанию можно добавить поиск и сортировку. См описание в <b>Request Body schema</b>
          <br> В <b>Request samples</b> представлен пример запроса со всеми возможными параметрами. 
      parameters:
        - name: locale
          in: query
          schema:
            type: string
            example: ru
          description: "Язык для перевода полей ответа `name`, `value` и `object`:  `ru` - русский, `en` - английский, `zh` - китайский.\n\nНе\_используется в\_песочнице.  \n"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                settings:
                  type: object
                  description: Настройки
                  properties:
                    sort:
                      description: Параметр сортировки
                      type: object
                      properties:
                        ascending:
                          type: boolean
                          description: Сортировать по полю **updatedAt** (`false` - по убыванию, `true` - по возрастанию)
                    filter:
                      description: Параметры фильтрации
                      type: object
                      properties:
                        withPhoto:
                          type: integer
                          description: "Фильтр по\_фото:\n  \n  * `0`\_— только карточки без фото\n  * `1`\_— только карточки с\_фото\n  * `-1`\_— все карточки товара\n"
                        textSearch:
                          type: string
                          description: Поиск по артикулу продавца, артикулу WB, баркоду
                        tagIDs:
                          type: array
                          description: Поиск по ID тегов
                          items:
                            type: integer
                        allowedCategoriesOnly:
                          description: "Фильтр по категории. `true` - только разрешённые, `false` - все. Не\_используется в\_песочнице."
                          type: boolean
                        objectIDs:
                          type: array
                          description: Поиск по id предметов
                          items:
                            type: integer
                        brands:
                          type: array
                          description: Поиск по брендам
                          items:
                            type: string
                        imtID:
                          description: Поиск по идентификатору КТ
                          type: integer
                    cursor:
                      description: |
                        Курсор
                      type: object
                      properties:
                        limit:
                          type: integer
                          description: Сколько КТ выдать в ответе.
            example:
              settings:
                sort:
                  ascending: false
                filter:
                  textSearch: ''
                  allowedCategoriesOnly: true
                  tagIDs: []
                  objectIDs: []
                  brands: []
                  imtID: 0
                  withPhoto: -1
                cursor:
                  updatedAt: ''
                  nmID: 0
                  limit: 11
      responses:
        '200':
          description: Ответ
