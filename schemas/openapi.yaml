paths:
  /content/v2/cards/upload:
    servers:
      - url: https://suppliers-api.wildberries.ru
    post:
      tags:
        - Загрузка
      summary: Создание карточки товара
      description: "Создание карточки товара происходит асинхронно, при отправке запроса на создание карточки ваш запрос становится в очередь на создание.\n\n\n**Внимание**. Карточка считается созданной, если создалась хотя бы одна номенклатура в ней. Если во время обработки запроса в очереди выявляются ошибки, то номенклатура считается ошибочной.\n\n\nКак создать карточку:\n\n  1. Получите список всех категорий с помощью метода `Родительские категории товаров`\n  2. Получите список доступных предметов (подкатегорий) с помощью метода `Список предметов (подкатегорий)`\n  3. Получите характеристики, которые можно задавать в этом предмете (подкатегории), с помощью метода `Характеристики предмета (подкатегории)`. Для характеристик Цвет, Страна производства, Сезон, Ставка НДС, ТНВЭД используйте значения из раздела `Конфигуратор`.\n  4. Отправьте запрос. Если ответ Успешно (200), но какие-то карточки не\_создались, проверьте ошибки с\_помощью метода `Список несозданных номенклатур (НМ) с ошибками`.\n       \n\nВ одном запросе можно создать максимум 100\_карточек\_(`imtID`) и по\_30 номенклатур\_(`nmID`) в\_каждой. Максимальный размер запроса 10 Мб.\n\nГабариты товаров можно указать только в **сантиметрах**.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - subjectID
                  - variants
                properties:
                  subjectID:
                    type: integer
                    description: ID предмета
                  variants:
                    description: Массив вариантов товара. В каждой КТ может быть не более 30 вариантов (НМ)
                    type: array
                    items:
                      type: object
                      required:
                        - vendorCode
                      properties:
                        brand:
                          type: string
                          description: Бренд
                        title:
                          type: string
                          description: Наименование товара
                        description:
                          type: string
                          description: |
                            Описание товара. Максимальное количество символов зависит от категории товара. Стандарт — 2000, минимум — 1000, максимум — 5000.<br>
                            Подробно о правилах описания в **Правилах заполнения карточки товара** в разделе [Инструкции](https://seller.wildberries.ru/training) на портале продавцов.
                        vendorCode:
                          type: string
                          description: Артикул продавца
                        dimensions:
                          description: |
                            Габариты упаковки товара. Указывать в **сантиметрах** для любого товара. 
                            <br> 
                            Если не указать структуру dimensions в запросе, то она сгенерируется системой автоматически с нулевыми значениями длины, ширины, высоты
                          type: object
                          properties:
                            length:
                              type: integer
                              description: Длина, см
                            width:
                              type: integer
                              description: Ширина, см
                            height:
                              type: integer
                              description: Высота, см
                        sizes:
                          type: array
                          description: |
                            Массив с размерами. <br> 
                            Если для размерного товара (обувь, одежда и др.) не указать этот массив, то системой в карточке он будет сгенерирован автоматически с `techSize` = "A" и `wbSize` = "1" и баркодом.
                          items:
                            type: object
                            properties:
                              techSize:
                                type: string
                                description: Размер товара (XL, 45 и др.)
                              wbSize:
                                type: string
                                description: Российский размер товара
                              price:
                                type: integer
                                description: Цена товара
                              skus:
                                type: array
