  - name: Товары с обязательной маркировкой
  - name: Платное хранение
    description: |
      Чтобы получить отчёт:

        1. Создайте его с помощью метода [Создать  отчёт](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1delayed-gen~1paid_storage/get).
        2. Дождитесь, когда отчёт будет готов. Готовность можно узнать с помощью  метода [Проверить статус](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1%7Btask_type%7D~1tasks~1%7Btask_id%7D~1status/get). Готовый отчёт хранится 2 часа, после его нельзя будет получить.
        3. Загрузите  отчёт с помощью метода [Получить отчёт](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1%7Btask_type%7D~1tasks~1%7Btask_id%7D~1download/get).
  - name: Воронка продаж (Джем)
    description: |
      Вы можете использовать эти методы только с подпиской [Джем](https://seller.wildberries.ru/dynamic-product-categories/jam).

      Чтобы получить отчёт:
        1. Сгенерируйте его с помощью метода метода [Создать отчёт](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads/post).
        2. Дождитесь, когда отчёт будет готов. Готовность можно узнать с помощью  метода [Получить список отчётов](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads/get). Готовый отчёт хранится 48 часов, потом его нельзя будет получить.<br>
        Если вы получили статус FAILED, [сгенерируйте отчёт повторно](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads~1retry/post) 
        3. [Получите отчёт](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads~1file~1%7BdownloadId%7D/get).

      Можно получить отчёт максимум за год.


      Максимальное количество генерируемых отчётов в сутки — 20.
