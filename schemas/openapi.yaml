          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    description: Массив карточек товаров
                    type: array
                    items:
                      type: object
                      properties:
                        nmID:
                          type: integer
                          description: Артикул WB
                        vendorCode:
                          type: string
                          description: Артикул продавца
                        subjectID:
                          description: Идентификатор предмета
                          type: string
                        subjectName:
                          description: Название предмета
                          type: string
                        photos:
                          type: array
                          description: Массив фото
                          items:
                            type: object
                            properties:
                              big:
                                description: URL фото `900х1200`
                                type: string
                              c246x328:
                                description: URL фото `248х328`
                                type: string
                              c516x688:
                                description: URL фото `516х688`
                                type: string
                              square:
                                description: URL фото `600х600`
                                type: string
                              tm:
                                description: URL фото `75х100`
                                type: string
                        video:
                          type: string
                          description: URL видео
                        sizes:
                          type: array
                          description: Массив размеров
                          items:
                            type: object
                            properties:
                              chrtID:
                                type: integer
                                description: ID размера
                              techSize:
                                type: string
                                description: Размер товара
                              wbSize:
                                type: string
                                description: Российский размер товара
                              skus:
                                type: array
                                description: Массив баркодов
                                items:
                                  type: string
                                  example: 12345Ejf5
                        dimensions:
                          type: object
                          properties:
                            length:
                              type: integer
                            width:
                              type: integer
                            height:
                              type: integer
                        characteristics:
                          description: Массив характеристик, при наличии
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              value:
                                type: array
                                items:
                                  type: string
                        createdAt:
                          type: string
                        trashedAt:
                          type: string
                  cursor:
                    type: object
                    properties:
                      trashedAt:
                        type: string
                      nmID:
                        type: integer
                      total:
                        type: integer
              example:
