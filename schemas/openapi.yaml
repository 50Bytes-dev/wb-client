  - name: Сборочные задания
    description: |
      Публичный API Marketplace создано для синхронизации данных между серверами Wildberries и серверами продавцов.
      <br>Вы загружаете данные на свои носители, работаете с ними на своих мощностях и синхронизируетесь с нашими серверами по мере необходимости.
      <br>
      <br>Ограничения по запросам:
      <br>Метод <b>PATCH</b> `api/v3/supplies/{supplyId}/orders/{orderId}` "Добавить сборочное задание к поставке" - 1 000 запросов в минуту.
      <br>Методы
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/uin` "Закрепить за сборочным заданием УИН"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/imei` "Закрепить за сборочным заданием IMEI"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/gtin` "Закрепить за сборочным заданием GTIN"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/sgtin` "Закрепить за сборочным заданием КиЗ (маркировку Честного знака)"
      <br> - суммарно 1 000 запросов в минуту.
      <br>Остальные методы - 300 запросов в минуту, в целом.
      <br>`Не допускается использование API Marketplace в качестве внешней базы данных.`

      <dl>
      <dt>Словарь сокращений:</dt>
      <dd>ПВЗ - пункт выдачи заказов</dd>
      <dd>КИЗ - контрольный идентификационный знак</dd>
      <dd>ИС "МДЛП" - информационная система мониторинга движения лекарственных препаратов</dd>
      <dd>СЦ - сортировочный центр</dd>
      </dl>


