  /api/v1/analytics/storage-coefficient:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Отчёты по удержаниям
      summary: Коэффициент логистики и хранения
      description: |
        Возвращает коэффициенты логистики и хранения. Они рассчитываются на неделю (с понедельника по воскресенье). 

        Можно получить данные с 31.10.2022.

        **Максимум 1 запрос в минуту.**

        **Как это работает**


        В начале каждой недели для продавца рассчитывается новый коэффициент логистики и хранения. Затем стоимость логистики и хранения умножается на коэффициент этой недели.


        **Как считается коэффициент**
          
        На основе расхождения фактических и заявленных габаритов упаковки товара:

          1. Измеряем товары.<br/>Работники склада измеряют по одному товару каждого наименования, с учётом упаковки (кроме товаров меньше 2 л). Для расчёта используются измерения за 30 дней до начала текущей недели.

          2. Считаем коэффициент для товара.</br>Результаты измерений сравниваются с габаритами из карточки товара. В зависимости от разницы каждому наименованию присваивается коэффициент по товару.

          3. Считаем коэффициент логистики и хранения.</br>Коэффициент логистики и хранения — это средний коэффициент по товарам.<br> 

        Коэффициент логистики и хранения равен 1, если 

          * По товарам продавца сделано меньше 10 уникальных измерений. 
          * Средняя разница в габаритах не больше 10%.

          Для продавцов с коэффициентом 1 стоимость логистики и хранения не увеличится.
      parameters:
        - $ref: '#/components/parameters/DateBasic'
      responses:
        '200':
          $ref: '#/components/responses/SuccessCoefficientResponse'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
